<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <title>Flight Search Engine</title>
</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <h1>Flight Search Engine</h1>
        </div>
        <div class="row">
            <!-- Sidebar Section -->
            <div class="col-md-3 ">
                
                <div class="mt-5 search-form2">
                    <ul class="nav-switch nav nav-pills  mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="oneWay-tab" data-bs-toggle="pill" href="#oneWay" role="tab"
                                aria-controls="oneWay" aria-selected="true">One Way</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="return-tab" data-bs-toggle="pill" href="#return" role="tab"
                                aria-controls="return" aria-selected="false">Return</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- Tab 1: One Way -->
                        <div class="tab-pane fade show active" id="oneWay" role="tabpanel" aria-labelledby="oneWay-tab">
                            <input type="hidden" class="form-control" id="flightType" name="flightType" value="oneWay">
                            <div class="card">
                                <div class="card-body">
                                    <form class="mt-3">
                                        <div class="mb-3">
                                            <label for="oneWayOrigin" class="form-label">Origin City:</label>
                                            <input type="text" class="form-control" id="oneWayOrigin"
                                                name="oneWayOrigin" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="oneWayDestination" class="form-label">Destination City:</label>
                                            <input type="text" class="form-control" id="oneWayDestination"
                                                name="oneWayDestination" required>
                                        </div>

                                        <button type="button" class="btn btn-primary"
                                            onclick="searchFlights('oneWay')">Search</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Tab 2: Return -->
                        <div class="tab-pane fade" id="return" role="tabpanel" aria-labelledby="return-tab">
                            <div class="card">
                                <div class="card-body">
                                    <form class="mt-3">
                                        <div class="mb-3">
                                            <label for="returnOrigin" class="form-label">Origin City:</label>
                                            <input type="text" class="form-control" id="returnOrigin"
                                                name="returnOrigin" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="returnDestination" class="form-label">Destination City:</label>
                                            <input type="text" class="form-control" id="returnDestination"
                                                name="returnDestination" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="departureDate" class="form-label">Departure Date:</label>
                                            <input type="date" class="form-control" id="departureDate"
                                                name="departureDate" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="returnDate" class="form-label">Return Date:</label>
                                            <input type="date" class="form-control" id="returnDate" name="returnDate"
                                                required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="passengers" class="form-label">Passengers:</label>
                                            <input type="number" class="form-control" id="passengers" name="passengers"
                                                min="1" required>
                                        </div>

                                        <button type="button" class="btn btn-primary"
                                            onclick="searchFlights('return')">Search</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card mt-2">
                            <div class="card-body">
                                <div class="">
                                    <label for="priceRange" class="form-label">Price Range:</label>
                                    <input type="range" class="form-range" id="priceRange" min="0" max="10000" step="50"
                                        value="5000" oninput="updatePriceRange()">
                                    <p id="priceRangeValue">Price Range: Rs.0 - Rs.10000</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Content Section -->
            <div class="col-md-9">
                <div class="mt-5">
                    <h2 id="flightHeading"></h2>
                    <div id="searchResults"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
